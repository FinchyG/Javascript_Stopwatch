<!DOCTYPE html>

<html>

<head>
        
<title>Javascript Stopwatch</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="stopwatch.min.css" />

</head>

<body>

  <div id="display_background">
      <p id="watch_display">00:00:00</p>
  </div>

  <div id="buttons">

      <button onclick="stopwatch_start()">Start</button>

      <button onclick="stopwatch_stop()">Stop</button>

      <button onclick="reset()">Reset</button>

      <button onclick="split()">Split</button>

   </div>

<ul id="splits">
</ul>

</body>

<script type="text/javascript" src="stopwatch.min.js"></script>

</html>
